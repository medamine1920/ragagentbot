<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Chat Interface</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 250px;
      background-color: #1f1f1f;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #333;
    }

    #sidebar h3 {
      margin-top: 0;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user {
      background-color: #4caf50;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #2c2c2c;
      align-self: flex-start;
    }

    #chat-input-area {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    input[type="file"] {
      margin-top: 20px;
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .source {
      font-size: 0.85em;
      color: #aaa;
      margin-top: 6px;
      padding-left: 10px;
    }
    
    .badge {
      background-color: #3f51b5;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 4px;
    }
    .confidence {
      color: #9ccc65;
      font-size: 13px;
      margin-left: 10px;
    }
    
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Upload File</h3>
    <input type="file" id="fileUpload">
  </div>

  <div id="main">
    <div id="chat-box"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
  
    function appendMessage(sender, text, meta = {}) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
  
      if (sender === 'bot' && meta.answer) {
        const answerHTML = document.createElement('div');
        answerHTML.innerHTML = meta.answer.content || meta.answer; // support both formats
        messageDiv.appendChild(answerHTML);
  
        // Confidence & Source Tag
        const metaInfo = document.createElement('div');
        metaInfo.classList.add('badge');
        metaInfo.innerText = meta.source_type === 'cache' ? 'Cache Hit ðŸ”' : 'LLM ðŸ”®';
  
        const confidence = document.createElement('span');
        confidence.classList.add('confidence');
        confidence.innerText = `Confidence: ${meta.confidence || 'High'}`;
  
        messageDiv.appendChild(metaInfo);
        messageDiv.appendChild(confidence);
  
        // Sources
        if (meta.sources && meta.sources.length > 0) {
          const sourceList = document.createElement('div');
          sourceList.classList.add('source');
          sourceList.innerHTML = "<b>Sources:</b><br>";
          meta.sources.forEach((src, i) => {
            const label = src.page_label || (src.page !== undefined ? `Page ${src.page + 1}` : `Source ${i + 1}`);
            sourceList.innerHTML += `ðŸ”— ${label}<br>`;
          });
          messageDiv.appendChild(sourceList);
        }
  
      } else {
        messageDiv.innerText = text;
      }
  
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    async function handleUserInput() {
      const text = chatInput.value.trim();
      if (!text) return;
  
      appendMessage('user', text);
      chatInput.value = '';
  
      try {
        const formData = new FormData();
        formData.append('question', text);
  
        const res = await fetch('/chat', {
          method: 'POST',
          body: formData
        });
  
        const data = await res.json();
        appendMessage('bot', '', data);
  
      } catch (err) {
        appendMessage('bot', 'âŒ Error getting response.');
        console.error(err);
      }
    }
  
    sendBtn.addEventListener('click', handleUserInput);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        handleUserInput();
      }
    });
  </script>
  

</body>
</html>

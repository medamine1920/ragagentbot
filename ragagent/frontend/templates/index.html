<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Upload Files</h2>
      <div class="upload-zone" id="drop-zone">
        <p>Drag & Drop files here</p>
        <input type="file" id="file-upload" hidden>
        <button onclick="triggerUpload()">Browse</button>
      </div>
      <label class="toggle-container">
        <input type="checkbox" id="theme-toggle" onchange="toggleDarkMode()">
        <span class="slider"></span>
        <span class="mode-label">Dark Mode</span>
      </label>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area">
      <header class="chat-header">
        <img src="/static/img/chatbot.png" alt="Bot Logo" class="chat-logo" />
        <h1>Chat with AI</h1>
      </header>

      <div id="chat-box" class="chat-box">
        <div class="bot-message"><div class="text">Hello! Upload a file and ask me anything ðŸ¤–</div></div>
      </div>

      <div class="input-box">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
